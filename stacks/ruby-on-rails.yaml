setup:
  prerequisites:
    - "Ruby 3.2.0 or higher"
    - "PostgreSQL 15.0 or higher"
    - "Node.js 18.0.0 or higher"
    - "Yarn 1.22.0 or higher"
    - "Git"
  
  installation:
    - "gem install rails -v 7.1.0"
    - "rails new my-rails-app --database=postgresql --css=tailwind"
    - "cd my-rails-app"
    - "bundle install"
    - "rails db:create"
    - "rails db:migrate"
    - "rails server"
  
  configuration:
    - filename: config/database.yml
      content: |
        default: &default
          adapter: postgresql
          encoding: unicode
          pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
        
        development:
          <<: *default
          database: my_rails_app_development
        
        test:
          <<: *default
          database: my_rails_app_test
        
        production:
          <<: *default
          url: <%= ENV['DATABASE_URL'] %>
      description: "Database configuration for Rails"
    
    - filename: config/application.rb
      content: |
        require_relative "boot"
        
        require "rails/all"
        
        Bundler.require(*Rails.groups)
        
        module MyRailsApp
          class Application < Rails::Application
            config.load_defaults 7.1
            
            config.time_zone = "UTC"
            config.i18n.default_locale = :en
          end
        end
      description: "Rails application configuration"
    
    - filename: Gemfile
      content: |
        source "https://rubygems.org"
        
        gem "rails", "~> 7.1.0"
        gem "pg", "~> 1.1"
        gem "puma", "~> 6.0"
        gem "bootsnap", require: false
        
        group :development, :test do
          gem "rspec-rails"
          gem "factory_bot_rails"
          gem "capybara"
          gem "rubocop", require: false
        end
        
        group :development do
          gem "web-console"
          gem "brakeman"
        end
      description: "Ruby dependencies for Rails application"

