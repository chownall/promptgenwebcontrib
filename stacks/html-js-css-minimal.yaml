name: "HTML + JavaScript + CSS Minimal"
description: "Ultra minimal frontend development stack using pure HTML5, vanilla JavaScript, and CSS3. No frameworks, no build tools, no dependencies. Just the web fundamentals for simple, fast, and lightweight websites."
