setup:
  prerequisites:
    - "PHP 8.2.0 or higher"
    - "MySQL 8.0 or higher"
    - "Apache 2.4 or Nginx"
    - "Composer 2.6.0 or higher"
    - "Git"
  
  installation:
    - "composer create-project wordpress/wordpress my-wordpress-site"
    - "cd my-wordpress-site"
    - "composer install"
    - "cp wp-config-sample.php wp-config.php"
    - "wp core install --url=localhost --title='My Site' --admin_user=admin --admin_password=password --admin_email=admin@example.com"
    - "wp plugin install --activate classic-editor"
    - "wp theme install twentytwentyfour --activate"
  
  configuration:
    - filename: wp-config.php
      content: |
        <?php
        define('DB_NAME', 'wordpress');
        define('DB_USER', 'root');
        define('DB_PASSWORD', 'password');
        define('DB_HOST', 'localhost');
        define('DB_CHARSET', 'utf8');
        define('DB_COLLATE', '');
        
        define('AUTH_KEY',         'put your unique phrase here');
        define('SECURE_AUTH_KEY',  'put your unique phrase here');
        define('LOGGED_IN_KEY',    'put your unique phrase here');
        define('NONCE_KEY',        'put your unique phrase here');
        define('AUTH_SALT',        'put your unique phrase here');
        define('SECURE_AUTH_SALT', 'put your unique phrase here');
        define('LOGGED_IN_SALT',   'put your unique phrase here');
        define('NONCE_SALT',       'put your unique phrase here');
        
        $table_prefix = 'wp_';
        
        define('WP_DEBUG', false);
        
        if ( !defined('ABSPATH') )
          define('ABSPATH', dirname(__FILE__) . '/');
        
        require_once(ABSPATH . 'wp-settings.php');
      description: "WordPress configuration file"
    
    - filename: .htaccess
      content: |
        # BEGIN WordPress
        <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.php$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L]
        </IfModule>
        # END WordPress
      description: "Apache rewrite rules for WordPress"

